{% assign section = site.data.unique-hiring-paths[include.page] %}
<div class="usajobs-uhp-banner usajobs-uhp-banner--{{ include.page }}">
  <div class="usajobs-uhp-banner__container">
    <picture>
      <source srcset="{{ site.baseurl }}/img/unique-hiring-paths/{{ include.page }}-L.png" media="(min-width: 37.5em)">
      <img srcset="{{ site.baseurl }}/img/unique-hiring-paths/{{ include.page }}-S.png" alt="{{ section.image-alt }}">
    </picture>
    <div class="usajobs-uhp-banner__body">
      <div class="usajobs-uhp-banner__title-container">
        <span class="fa fa-{{ section.icon }}"></span>
        <h1 class="usajobs-uhp-banner__title">
          {{ section.title }}
        </h1>
      </div>
      <div class="usajobs-uhp-banner__text-container">
        <p class="usajobs-uhp-banner__text">
          {{ section.text }}
        </p>
      </div>
    </div>
  </div>
</div>
