  <script src="{{ site.baseurl }}/js/search.min.js"></script>
  <script src="{{ site.baseurl }}/js/usajobs-help-center.js"></script>

{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      <h4>
        <a class="usajobs-help-center-search__result" href="{{url}}">{{title}}</a>
        {{#date}}
          <small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>
        {{/date}}
      </h4>
    </article>
  {{/entries}}
</script>
{% endraw %}

<script type="text/javascript">
  $(function() {
    $('#search-query').lunrSearch({
      indexUrl: '/js/index.json',   // Url for the .json file containing search index data
      results : '#search-results',  // selector for containing search results element
      entries : '.entries',         // selector for search entries containing element (contained within results above)
      template: '#search-results-template'  // selector for Mustache.js template
    });
  });
</script>
